<div class="oj-hybrid-padding" id="productPageContent">
    <div id="listviewContainer" >
        <h1>Products</h1>

        <div  id="productListView" role="main" class="oj-md-web-padding-horizontal oj-component">
            <oj-list-view id="listview" 
                          class="oj-listview-card-layout" 
                          aria-label="list with card layout for items in group"
                          data="[[dataSource]]"                          
                          item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('item_template', true)]]"
                          drill-mode="none">
            </oj-list-view>
        </div>

        <script type="text/html" id="item_template">
            <li>
                
                <a href="#" data-bind="click: $parent.goToProductDetail">
                    <img data-bind="attr: {src: thumb_image}"
                     width="100%" alt="thumbnail image" /><strong data-bind="text: name"></strong></a>
                

                <h4 data-bind="text: currency_symbol+price"></h4>
            </li>
            </script>

            <div id="producDetailView" class="oj-sm-hide oj-md-hide">
                
                <div class="oj-flex-bar oj-flex oj-flex-items-pad">
                    <a href="#" class="oj-flex-item oj-padding" id="buttonIcon2" data-bind="click: goToProductList">
                        <span slot="startIcon" class="fa fa-arrow-left"></span> Back
                    </a>
                </div>

                <div class="oj-flex  oj-flex-margin oj-flex-items-pad">
                    <div class="oj-sm-6 oj-md-6 oj-flex-item">
                        <img class="img oj-panel" data-bind="attr: {src: productDetailContent().thumb_image}" width="100%"  alt="large image" />
                    </div>
                    <div class="oj-sm-6 oj-md-6 oj-flex-item ">
                        <strong data-bind="text: productDetailContent().name"></strong>
                        <h3 data-bind="text: productDetailContent().currency_symbol+productDetailContent().price"></h3>
                        <p><strong>Color:</strong> <span data-bind="text: productDetailContent().color"></span></p>
                        <p><strong>Ratings:</strong><oj-rating-gauge style="display:inline-block; height: 16px;" value="[[productDetailContent().ratings]]" readonly></oj-rating-gauge></p>
                        <p><strong>Product detail:</strong> <span data-bind="text: productDetailContent().description"></span></p>
                        
                        <oj-button data-bind="css: {'oj-md-hide oj-sm-hide': addedToCartFlag}" class="oj-button-primary oj-button-lg" on-click="[[addToCart]]"><i class="fa fa-plus fa-lg"></i>Buw Now</oj-button>
                        <!-- ko if: addedToCartFlag -->
                        <oj-button class="oj-button-text-only oj-button-lg" data-bind="click: $parent.navigateToView.bind(null,'cart')"><i class="fa fa-cart-plus fa-lg ton-label"></i>Go to Cart</oj-button>
                        <!-- /ko -->

                    </div>
                </div>
            </div>

        </div>
    </div>
